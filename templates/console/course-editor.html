{% extends 'console/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <button onclick="goBack()" class="btn btn-secondary btn-sm pl-3 pr-3 mb-4">Go Back</button>
    
    <form action="{% if queryset %}{% url 'course_editor' queryset.uuid %}{% else %}{% url 'course_editor' %}{% endif %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        
        <button type="submit" class="btn btn-primary pl-4 pr-4">Submit</button>
    </form>
{% endblock %}
